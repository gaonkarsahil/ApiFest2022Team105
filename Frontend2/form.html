<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><i class="material-icons">pets</i>Adopt Pet</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a class="waves-effect waves-light btn" href="index.html">Home</a>
                </li>
                <li>
                    <a class="waves-effect waves-light btn" href="list.html">Find a Pet</a>
                </li>
                <li><a class="waves-effect waves-light btn" href="form.html">Add a Foster</a></li>
                <li><a class="waves-effect waves-light btn" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="list.html">Find a Pet</a></li>
        <li><a href="form.html">Add a Foster</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="row">
        <form action="https://55d92497-6406-4995-a9a0-561a2401de04.mock.pstmn.io/pet" method="post" class="col s12">
            <div class="row">
                <h4>Pet Details</h4>
                <div class="input-field col s6">
                    <input id="id" name="id" type="text" class="validate">
                    <label for="last_name">Pet's ID</label>
                </div>
                <div class="input-field col s6">
                    <input id="name" name="name" type="text" class="validate">
                    <label for="last_name">Pet's Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="breed" name="breed" type="text" class="validate">
                    <label for="last_name">Breed</label>
                </div>
                <div class="input-field col s6">
                    <input id="picture" name="picture" type="text" class="validate">
                    <label for="last_name">Picture Link</label>
                </div>
                <div class="input-field col s6">
                    <input id="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
                <div class="input-field col s6">
                    <input id="email" name="email" type="text" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input id="phone" name="phone" type="text" class="validate">
                    <label for="phone">Phone Number</label>
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn">Submit</button>
        </form>
    </div>
    <!-- Compiled and minified JavaScript MaterializeCSS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"
        integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
